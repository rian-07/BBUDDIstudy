<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBUDDIstudy - 홈</title>
  <link rel="stylesheet" href="/BBUDDIstudy/css/home.css" />
</head>
<body>
<div class="container">
  <!-- 상단 중앙 -->
  <header class="study-time-header">
    <h2>오늘 공부시간</h2>
    <div id="study-time" class="study-time">00:00:00</div>
  </header>

  <!-- 공부시간 바로 아래 전체 컨텐츠 -->
  <div class="content-below-study-time">
    <!-- 왼쪽: 할 일 -->
    <section class="todo-section">
      <div class="todo-header">
        <h3>오늘 할 일</h3>
        <button id="edit-todo-btn">수정</button>
      </div>
      <ul id="todo-list" class="todo-list">
        <!-- 할 일 항목이 여기에 추가됨 -->
      </ul>
    </section>

    <!-- 오른쪽: 버튼들 -->
    <section class="action-buttons">
      <button id="start-study-btn" class="action-btn">공부 시작</button>
      <button id="edit-record-btn" class="action-btn">기록 수정</button>
    </section>
  </div>
</div>

    </div>
  </div>

  <script type="module" src="/BBUDDIstudy/js/home.js"></script>
</body>
</html>
