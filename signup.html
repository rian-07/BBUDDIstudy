<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입 - BBUDDIstudy</title>
  <link rel="stylesheet" href="/BBUDDIstudy/css/style.css" />
  <link rel="stylesheet" href="/BBUDDIstudy/css/signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>회원가입</h2>
    <input type="email" id="signup-email" placeholder="이메일" />
    <input type="password" id="signup-password" placeholder="비밀번호" />
    <input type="password" id="signup-password-confirm" placeholder="비밀번호 확인" />
    <button id="signup-btn">가입하기</button>
    <button id="go-login-btn">로그인 화면으로</button>
  </div>

  <script type="module" src="/BBUDDIstudy/js/firebase-init.js"></script>
  <script type="module" src="/BBUDDIstudy/js/auth/signup.js"></script>
</body>
</html>
