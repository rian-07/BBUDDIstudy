<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BBUDDIstudy - 공부 시작</title>
  <link rel="stylesheet" href="/BBUDDIstudy/css/study.css" />
</head>
<body>
  <div class="container">
    <button id="end-study-btn">공부 끝내기</button>

    <header class="study-time-header">
      <h2>현재 공부 시간</h2>
      <div id="current-study-time" class="study-time">00:00:00</div>
    </header>

    <section class="pomodoro-section">
      <h3>뽀모도로 타이머</h3>
      <div id="pomodoro-timer" class="pomodoro-timer">25:00</div>
      <div class="pomodoro-controls">
        <button id="start-pomo-btn">시작</button>
        <button id="pause-pomo-btn">일시정지</button>
        <button id="reset-pomo-btn">초기화</button>
      </div>
    </section>
  </div>

  <script type="module" src="/BBUDDIstudy/js/study.js"></script>
</body>
</html>
